<div class="watchMovie embed-responsive embed-responsive-16by9">
  <iframe
    width="560"
    height="315"
    class="embed-responsive-item"
    [src]="url | safe"
    title="YouTube video player"
    frameborder="0"
    allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
    allowfullscreen
  ></iframe>
  <p>Title : {{ title }}</p>
  <p>Genre : {{ genre }}</p>
  <p>Rate : {{ rate }}</p>
  <p>Description : {{ description }}</p>
</div>
