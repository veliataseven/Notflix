<div>
  <div class="d-flex row mx-0">
    <app-select-genre (event)="getFilteredMovies($event)" class="col-3" style="margin-left: 7rem;"></app-select-genre>
    <div class="col-2 m-3">
      <!-- <app-button color="primary" text="Filter"></app-button> -->
    </div>
    <div class="col-2 my-3 ms-auto" style="margin-right: 8rem;">
      <!-- Button trigger modal -->
      <button
        type="button"
        class="btn btn-success border border-2 border-success float-right"
        data-bs-toggle="modal"
        data-bs-target="#exampleModal"
        [class.Login]="!isLogedIn"
      >
        Add New Movie
      </button>
    </div>
  </div>

  <app-add-movie></app-add-movie>

  <div class="d-flex flex-row flex-wrap justify-content-center">
    <app-movie
      *ngFor="let currentMovie of movies"
      [movie]="currentMovie"
    ></app-movie>
  </div>
</div>
